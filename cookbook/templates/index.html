{% extends 'base.html' %}

{% block titles %}{% endblock %}

{% block body_content %}
    <h2 class="no_buffer">Recipes</h2>
    {% if recipe_list %}
        {% for recipe in recipe_list %}
            <li>
                <a href="{{ recipe.title }}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
{% endblock %}
