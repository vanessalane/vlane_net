{% extends 'base.html' %}

{% block title_text %}Recipes{% endblock %}

{% block body_content %}
    {% if recipe_list %}
        <ul class="no_buffer">
        {% for recipe in recipe_list %}
            <li><a href="{{ recipe.title }}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
{% endblock %}
